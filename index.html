<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="correctNumber">Guess My Number!</h1>
        <button class="restart">Again!</button>
        <p>(Between 1 and 20)</p>
        <div class="secretNumber">?</div>
    </header>
    <div class="left">
        <input type="number"  class="selectNumber">
        <br>
        <button id= "checkNumber" class = "checkNumber">Check!</button>
    </div>
    <div class="right">
        <p class="message" id="message">Start guessing...</p>
        <p class="label-score">Score:<span class = score> 20</span></p>
        <p class="label-highscore">Highscore:<span class="highscore"> 0</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
